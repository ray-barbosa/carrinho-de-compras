<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Conteúdo do carrinho de compras vai aqui -->
     
    <div>
        <section>
        <h1>Seu carrinho tem 5 itens</h1>
        </section>
        <div id="cart-items">
            <!-- Itens do carrinho serão listados aqui -->
            <div class="cart-item">
                <h3>Produto 1</h3>
                <img src="" alt="">
                <p>Quantidade: 2</p>
                <p>Preço: R$ 100,00</p>
                <button>+</button> <button>-</button>
            </div>
            <div class="cart-item">
                <h3>Produto 2</h3>
                <img src="" alt="">
                <p>Quantidade: 1</p>
                <p>Preço: R$ 50,00</p>
                <button>+</button> <button>-</button>
            </div>
            <div class="cart-item">
                <h3>Produto 3</h3>
                <img src="" alt="">
                <p>Quantidade: 2</p>
                <p>Preço: R$ 50,00</p>
                <button>+</button> <button>-</button>
             </div>
             <div class="cart-item">
                <h3>Produto 4</h3>
                <img src="" alt="">
                <p>Quantidade: 1</p>
                <p>Preço: R$ 30,00</p>
                <button>+</button> <button>-</button>
             </div>
                <div class="cart-item">
                    <h3>Produto 5</h3>
                    <img src="" alt="">
                    <p>Quantidade: 1</p>
                    <p>Preço: R$ 20,00</p>
                    <button>+</button> <button>-</button>
        </div>  
    </div>
    <section>
        <h2>Total: R$ 250,00</h2>
    </section>
    <button id="checkout-button">Finalizar Compra</button>
</body>
</html>
